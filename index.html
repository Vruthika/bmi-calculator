<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Diet Plan</title>
  <link rel="stylesheet" href="bmis.css">
</head>

<body>
  <div class="container">
    <h1>BMI & DIET CALCULATION</h1><br>
    <form id="dietForm">

      <label>Enter Your Details</label><br>
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="input-group">
        <label for="dietType">Type of diet:</label>
        <select id="dietType" name="dietType" required>
          <option value="Non-Veg">Non-Veg</option>
          <option value="Veg">Veg</option>
        </select>
      </div>
      <button type="button" onclick="generateDiet()">Your Personalized Diet</button>
    </form>
    <div id="result" class="result">
    </div>
  </div>
  <script src="bmi.js"></script>
</body>

</html>
